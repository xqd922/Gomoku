<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五子棋 - 本地双人</title>
    <style>
      :root { --bg: #f7f7f7; --text:#222; --accent:#3f51b5; }
      html, body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
      #app { display:flex; height:100%; align-items:center; justify-content:center; }
      .panel { display:flex; gap:16px; align-items:flex-start; padding:16px; }
      canvas { background:#e8cfae; border:1px solid #b58e5a; box-shadow:0 2px 10px rgba(0,0,0,.08); }
      .side { min-width: 220px; display:flex; flex-direction:column; gap:12px; }
      .row { display:flex; gap:8px; }
      button { padding:8px 12px; border-radius:6px; border:1px solid #ccc; background:#fff; cursor:pointer; }
      button:hover { border-color: var(--accent); }
      .tag { padding:4px 8px; border-radius:999px; background:#fff; border:1px solid #ddd; font-size:12px; }
      .stat { display:flex; gap:8px; align-items:center; }
      .dot { width:12px; height:12px; border-radius:50%; display:inline-block; }
      .dot.black { background:#222; }
      .dot.white { background:#fff; border:1px solid #bbb; }
      .log { height:260px; overflow:auto; background:#fff; border:1px solid #ddd; padding:8px; border-radius:6px; font-size:12px; }
      .toast { position: fixed; top: 24px; left: 50%; transform: translateX(-50%) translateY(-8px); background:#323232; color:#fff; padding:10px 16px; border-radius:999px; box-shadow:0 6px 20px rgba(0,0,0,.2); opacity:0; pointer-events:none; transition: opacity .18s ease, transform .18s ease; }
      .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="panel">
        <canvas id="board" width="640" height="640"></canvas>
        <div class="side">
          <div class="stat">
            <span>当前手方：</span>
            <span class="dot" id="turnDot"></span>
            <span id="turnText"></span>
          </div>
          <div class="row">
            <button id="newBtn">新局</button>
            <button id="undoBtn">悔棋</button>
            <button id="redoBtn">重做</button>
          </div>
          <div class="tag" id="status">就绪</div>
          <div class="log" id="log"></div>
        </div>
      </div>
    </div>
    <div id="toast" class="toast" role="status" aria-live="polite"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
  </html>
